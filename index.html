<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A basic website that allows users to add/remove books from a list" />
  <meta name="author" content="Arthur Emanuel Guerra Iturres, Vishal Mishra" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Awesome-Books</title>
</head>

<body>
  <main>
    <h1 class="text-center py-3">All Awesome Books</h1>
    <section id="books-data-store">
      <table class="table table-striped container">
        <tbody class="books--wrapper" data-books-list-holder>
          <!-- books will be auto injected -->
        </tbody>
      </table>
    </section>
    <section id="note-taker container d-flex flex-column justify-content-center align-items-center">
      <h2 class="text-center py-3">Add New Book</h2>
      <div class="note-taker--wrapper">
        <input name="title" type="text" max="50" placeholder="Title" required />
        <br />
        <input name="author" type="text" maxlength="30" placeholder="Author" required />
        <br />
        <button type="button" data-add-note-btn>Add</button>
      </div>
    </section>
  </main>
  <script src="src/assets/js/user-controller/user-controller-events.js" type="module"></script>
</body>

</html>
