<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A basic website that allows users to add/remove books from a list"
    />
    <meta
      name="author"
      content="Arthur Emanuel Guerra Iturres, Vishal Mishra"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/assets/styles/index.css" />
    <title>Awesome-Books</title>
  </head>
  <body>
    <header class="container">
      <nav class="my-navbar navbar-brand d-flex p-2 mt-2">
        <span class="my-navbar__brand ps-2">Awesome Books</span>
        <ul class="d-flex list-unstyled justify-content-end container">
          <li class="my-navbar__link"><span>List</span></li>
          <li class="my-navbar__link ps-2 ms-2"><span>Add new</span></li>
          <li class="my-navbar__link ps-2 ms-2"><span>Contact</span></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="text-center py-3 mt-4">All Awesome Books</h1>
      <section id="books-list">
        <table class="books-list__table table table-striped container">
          <tbody class="books--wrapper" data-books-list-holder>
            <thead>
              <th>Title</th>
              <th>Author</th>
            </thead>
            <!-- books will be auto injected -->
          </tbody>
        </table>
      </section>
      <section
        id="add-new-book"
        class="container flex-column align-items-center"
      >
        <h2 class="text-center py-3">Add New Book</h2>
        <div
          class="add-new-book--wrapper d-flex flex-column align-items-end gap-3"
        >
          <input
            name="title"
            type="text"
            max="50"
            placeholder="Title"
            required
          />
          <input
            name="author"
            type="text"
            maxlength="30"
            placeholder="Author"
            required
          />
          <button type="button" data-add-note-btn>Add</button>
        </div>
      </section>
    </main>
    <script
      src="src/assets/js/user-controller/user-controller-events.js"
      type="module"
    ></script>
  </body>
</html>
